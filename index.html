<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/cd5c1369a3.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="body">
    <div class="section-container drop-shadow-2xl">
      <div class="img-div bg-gradient-to-r from-indigo-700 to-pink-300"></div>

      <div class="container">
        <h1 class="heading">
          <i class="icon fa-solid fa-rocket"></i><br />
          welcome to MoonMail
        </h1>
        <p class="para-1">Get started with a free account!</p>
      </div>

      <div class="container">
        <form action="" class=".form">
          <fieldset class="fieldset-1">
            <label class="label">First Name: </label>

            <input class="fields" type="text" name="first-name" required />

            <label class="label">Last Name: </label>

            <input class="fields" type="text" name="last-name" required />

            <label class="label">Email: </label>

            <input class="fields" type="email" name="email" required />

            <label class="label">Create a Password: </label>

            <input
              class="fields"
              type="password"
              name="password"
              pattern="[a-z0-5]{8,}"
              required
            />
            <label class="label">Confirm Password: </label>

            <input
              class="fields"
              type="password"
              name="password"
              pattern="[a-z0-5]{8,}"
              required
            />
          </fieldset>
          <fieldset class="fieldsset-2">
            <label class="label"
              ><input class="radio-btn mr-2" type="radio" name="account-type" />
              Personal Account</label
            >
            <label class="label"
              ><input class="radio-btn mr-2" type="radio" name="account-type" />
              Business Account</label
            >
          </fieldset>
          <fieldset class="fieldset-3">
            <label class="label">Upload a profile picture: </label
            ><input class="browse" type="file" name="file" />
            <label class="label">How did you hear about us?</label>
            <select name="referrer">
              <option value="">(select one)</option>
              <option value="1">News</option>
              <option value="2">YouTube</option>
              <option value="3">Family/Friends</option>
              <option value="4">Other</option>
            </select>
          </fieldset>
          <label class="label">
            <input type="checkbox" name="terms" class="checkbox" required />
            I accept the
            <a href="https://www.freecodecamp.org/news/terms-of-service/"
              >terms and conditions</a
            >
          </label>
          <input
            type="submit"
            value="Submit"
            class="btn bg-gradient-to-r from-indigo-700 to-pink-300 mb-6"
          />
          <p class="last-note">
            Already have an account?
            <a class="text-purple-700 link" href="#">Log in</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
