<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div name="form-container" class="form-container">
      <h1
        class="text-center text-2xl text-white flex justify-center items-center mb-60"
      >
        Registration Form
      </h1>

      <p class="text-center py-4">Sign up for a free account!</p>

      <form action="https://register-demo.freecodecamp.org" class=".form">
        <fieldset class="fieldset-1">
          <label class="label">First Name: </label
          ><input type="text" name="first-name" required />
          <label class="label">Last Name: </label
          ><input type="text" name="last-name" required /> 
          <label class="label">Email: </label
          ><input type="email" name="email" required />
          <label class="label">Create a Password: </label>
          <input
            class="fields"
            type="password"
            name="password"
            pattern="[a-z0-5]{8,}"
            required
          />
          <label class="label">Confirm Password: </label>
          <input
            class="fields"
            type="password"
            name="password"
            pattern="[a-z0-5]{8,}"
            required
          />
        </fieldset>
        <fieldset class="fieldsset-2">
          <label class="label"
            ><input class="mr-2 fields" type="radio" name="account-type" /> Personal
            Account</label
          >
          <label class="label"
            ><input class="mr-2 fields" type="radio" name="account-type" /> Business
            Account</label
          >
          <label class="mt-8 label">
            <input class="mr-2 fields" type="checkbox" name="terms" required /> I
            accept the
            <a href="https://www.freecodecamp.org/news/terms-of-service/"
              >terms and conditions</a
            >
          </label>
        </fieldset>
        <fieldset class="fieldset-3">
          <label class="label">Upload a profile picture: </label
          ><input class="fields" type="file" name="file" />
          <label class="label">Input your age (years): </label
          ><input class="fields" type="number" name="age" min="13" max="120" />

          <label class="label">How did you hear about us?</label>
          <select name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>

          <label class="label">Provide a bio:</label>
          <textarea
            name="bio"
            rows="3"
            cols="30"
            placeholder="I like coding on the beach..."
          ></textarea>
        </fieldset>
        <input type="submit" value="Submit" class="btn" />
        <p class="last-note">Already have an account? <a href="#">Log in</a></p>
      </form>
    </div>
  </body>
</html>
